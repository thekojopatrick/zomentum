<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--=============== REMIX ICONS ===============-->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />

        <!--=============== CSS ==================-->
        <link rel="stylesheet" href="/dist/style.css" />

        <!--=============== ALL JS ===============-->
        <script defer src="/dist/script.js"></script>

        <title>Zomentum Website - Kojopatrick</title>
    </head>
    <body>
        <!--================= HEADER =================-->
        <header class="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <img src="app/img/logo.svg" alt="Zomentum" />
                </a>

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#features" class="nav__link">Features</a>
                        </li>
                        <li class="nav__item">
                            <a href="#integrations" class="nav__link"
                                >Integrations</a
                            >
                        </li>
                        <li class="nav__item">
                            <a href="#pricing" class="nav__link">Pricing</a>
                        </li>
                        <li class="nav__item">
                            <a href="#company" class="nav__link">Company</a>
                        </li>
                        <li class="nav__item">
                            <a href="#blog" class="nav__link">Blog</a>
                        </li>
                        <li class="nav__item">
                            <a
                                href="#getDemo"
                                class="nav__link button button--outline"
                                >Get a Demo</a
                            >
                        </li>
                        <li class="nav__item">
                            <a href="#login" class="nav__link">
                                <i class="ri-user-line nav__link-icon"></i>Login
                            </a>
                        </li>
                    </ul>

                    <div class="nav__close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main">
            <!--============== HERO ===============-->
            <section class="hero">
                <div class="hero__container container">
                    <div class="hero__content">
                        <h1 class="hero__title">
                            Find the right partners to <br />fuel your business
                            growth
                        </h1>
                        <p class="hero__description">
                            Join a vibrant community of MSPs to forge
                            long-lasting relationships with partners that help
                            you create excellent customer experiences
                        </p>
                        <a href="#register" class="button hero__button"
                            >Register now</a
                        >
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
